<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
<header>
  <h1>Javascript Calculator</h1>
</header>
<main>
  <div id = "calculator">
    <div id = "screen"><h3 id="display"></h3></div>
    <div id = "row1" class = "row">
      <div id ="ac" class = "button"><p>AC</p></div>
      <div id ="c" class = "button"><p>C</p></div>
      <div id ="root" class = "button"><p>ROOT</p></div>
      <div id ="exp" class = "button"><p>EXP</p></div>
    </div>
    <div id = "row2" class = "row">
      <div id ="7" class = "button"><p>7</p></div>
      <div id ="8" class = "button"><p>8</p></div>
      <div id ="9" class = "button"><p>9</p></div>
      <div id ="divide" class = "button"><p>/</p></div>
    </div>
    <div id = "row3" class = "row">
      <div id ="4" class = "button"><p>4</p></div>
      <div id ="5" class = "button"><p>5</p></div>
      <div id ="6" class = "button"><p>6</p></div>
      <div id ="times" class = "button"><p>*</p></div>
    </div>
    <div id = "row4" class = "row">
      <div id ="1" class = "button"><p>1</p></div>
      <div id ="2" class = "button"><p>2</p></div>
      <div id ="3" class = "button"><p>3</p></div>
      <div id ="minus" class = "button"><p>-</p></div>
    </div>
    <div id = "row5" class = "row">
      <div id ="0" class = "button"><p>0</p></div>
      <div id ="dec" class = "button"><p>.</p></div>
      <div id ="equal" class = "button"><p>=</p></div>
      <div id ="plus" class = "button"><p>+</p></div>
    </div>
  </div>
</main>

<footer>
  <p>By Nick Casta√±eda</p>
</footer>
<script src="js/script.js"></script>
</body>
</html>
